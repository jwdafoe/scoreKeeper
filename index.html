<!DOCTYPE html>
<html lang="en-US">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ScoreKeeper </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="jquery-3.6.1.js"></script>
		
	</head>

	<body>
		<div class="container">
			<h1 id="pageTitle">ScoreKeeper </h1>

			<form id="playerForm" action="javascript:void (0);">
				<div class="row">
					<div class="col input-group mb-3">
						<input type="text" id="newPlayer" class="form-control" placeholder="Player name">
						<div class="import-group-append">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</div>
					<div class="col"><button type="button" class="btn btn-danger" id="clear">Clear all</button></div>
				</div>
			</form>
			
			<hr>
			<p id="instructions"><small><i>click a name below to update their score</i></small></p>
			<table class="table table-striped-columns">
				<thead>
					<tr class="table-dark table-sm" id="names"> </tr>
				</thead>
				<tbody class="table-group-divider">
					<tr id="scores"> </tr>
				</tbody>
			</table>
		</div>
		
		<div class="container">
			<form id="updateForm" action="javascript:void (0);">
				<h4 id="playerName"> </h4>
				<div class="input-group mb-3">
					<input type="number" id="plusScore" class="form-control">
					<div class="input-group-append">
						<button type="submit" class="btn btn-success">Add</button>
					</div>
				</div>
			</form>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="scoreKeeper.js"> </script>
	</body>

</html>
